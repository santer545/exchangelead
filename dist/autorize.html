                            </div>
                            <div class="form-group">
                                <label for="">Введите пароль:</label>

                                    <input type="password" class="form-control" placeholder="Password" required data-validate="pass">
                                    <!-- <span class="error-text">Введите свой пароль</span> -->

                            </div>
                            <div class="form-group"><button class="btn btn-success" type="submit">Войти</button></div>
